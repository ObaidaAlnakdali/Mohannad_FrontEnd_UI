<div class="single-blog-page">
    <div class="left-tags blog-tags">
        <div class="popular-tag left-side-tags left-blog">
            <h4>popular tags</h4>
            <ul>
                <li *ngFor="let category of blugerCategory">
                    <a routerLink="/bluger/category/{{category.BLUGER_CATEGORY_ID}}">{{category.TITLE}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="single-blog-page">
    <!-- recent start -->
    <div class="left-blog">
        <h4>recent post</h4>
        <div class="recent-post">
            <!-- start single post -->
            <div class="recent-single-post" *ngFor="let bluger of bluger">
                <div class="post-img">
                    <a routerLink="/bluger/content/{{bluger.BLUGER_ID}}">
                        <img src={{bluger.My_Uploaded_files[0].My_URL}} alt="">
                    </a>
                </div>
                <div class="pst-content" style="text-align: center;">
                    <p><a routerLink="/bluger/content/{{bluger.BLUGER_ID}}">{{bluger.TITLE}}</a></p>
                </div>
            </div>
            <!-- End single post -->
        </div>
    </div>
    <!-- recent end -->
</div>
<div class="single-blog-page">
    <div class="left-blog">
        <h4>categories</h4>
        <ul>
            <li *ngFor="let category of blugerCategory">
                <a routerLink="/bluger/category/{{category.BLUGER_CATEGORY_ID}}">{{category.SUB_TITLE}}</a>
            </li>
        </ul>
    </div>
</div>
