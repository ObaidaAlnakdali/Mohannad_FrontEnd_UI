<main id="main" *ngIf="personal != null">

  <!-- ======= Services Section ======= -->
  <section id="services" class="services">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Chance</h2>
        <p>{{personal.BLUGER_DESCRIPTION}}</p>
      </div>
      <div class="chances">


      <a href={{chance.LINK}} target="_blank" *ngFor="let chance of chance">
        <div class="chance-items-test">
            <h2>{{chance.TITLE}}</h2>
            <p>{{chance.DESCRIPTION}}</p>
            <div class="items-info-test">
              <span id="chance-date" class="background-item-green">{{chance.END_DATE}}</span>
            </div>
        </div>
      </a>


      </div>
    </div>
  </section><!-- End Services Section -->

</main><!-- End #main -->
