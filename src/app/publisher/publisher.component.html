<main id="main" *ngIf="personal != null">

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
        <div class="container" data-aos="fade-up">

            <div *ngIf="lang === 'en'" class="section-title">
                <h2>PUBLISHER</h2>
                <p>{{personal.PUBLISHER_DESCRIPTION}}</p>
            </div>

            <div *ngIf="lang === 'ar'" class="section-title">
                <h2>إصدارات</h2>
                <p>{{personal.PUBLISHER_DESCRIPTION_AR}}</p>
            </div>

            <div class="row">



                <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let Publish of publisher">
                    <div class="icon-box">
                        <img src={{Publish.My_Image_Url}} class="img-fluid" alt="">
                        <h4>{{Publish.TITLE}}</h4>
                        <p>{{Publish.DESCRIPTION}}</p>
                        <div class="row" class="d-flex justify-content-center">
                            <div class="iconbox-orange">

                                <div class="icon" (click)="openModal(template)">
                                    <svg class="pointer" width="100" height="100" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="none" stroke-width="0" fill="#f5f5f5"
                      d="M300,532.3542879108572C369.38199826031484,532.3153073249985,429.10787420159085,491.63046689027357,474.5244479745417,439.17860296908856C522.8885846962883,383.3225815378663,569.1668002868075,314.3205725914397,550.7432151929288,242.7694973846089C532.6665558377875,172.5657663291529,456.2379748765914,142.6223662098291,390.3689995646985,112.34683881706744C326.66090330228417,83.06452184765237,258.84405631176094,53.51806209861945,193.32584062364296,78.48882559362697C121.61183558270385,105.82097193414197,62.805066853699245,167.19869350419734,48.57481801355237,242.6138429142374C34.843463184063346,315.3850353017275,76.69343916112496,383.4422959591041,125.22947124332185,439.3748458443577C170.7312796277747,491.8107796887764,230.57421082200815,532.3932930995766,300,532.3542879108572">
                    </path>
                  </svg>
                                    <i class="bx bxs-cloud-download pointer"></i>
                                </div>

                            </div>
                        </div>
                    </div>

                    <ng-template #template>
                        <div class="modal-header">
                            <h4 class="modal-title pull-left">Your Email</h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body">

                            <form #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && onSubmit(Publish.PUBLISHER_ID, Publish.URL)" novalidate class="php-email-form">
                                <div class="form-row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" minlength="4" maxlength="30" class="form-control" [(ngModel)]="reqwest.NAME" name="name" #name="ngModel" required placeholder="Your Name">
                                        <span class="text-danger" *ngIf="(name.touched || registerForm.submitted) && name.errors?.required">
                      Name is required
                    </span>
                                        <span class="text-danger" *ngIf="name.touched && name.errors?.minlength">
                      Please enter at least 4 chars
                    </span>
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" [(ngModel)]="reqwest.EMAIL" name="email" #email="ngModel" required email placeholder="Your Email" />
                                        <span class="text-danger" *ngIf="(email.touched || registerForm.submitted) && (email.errors?.required || email.errors?.email)">
                      Please enter a valid email
                    </span>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn-download">
                    Download
                  </button>
                                </div>
                            </form>
                        </div>
                    </ng-template>
                </div>
            </div>

        </div>
    </section>
    <!-- End Services Section -->

    <div class="soon">
        <img src="../../assets/img/soon.gif">
        <h1 *ngIf="lang === 'en'">Wait about us</h1>
        <h1 *ngIf="lang === 'ar'">قيد الإنشاء</h1>
    </div>

</main>
<!-- End #main -->
