<main id="main">

      <div class="section-title">
        <h2>PUBLISHER</h2>
        <p>{{personal.PUBLISHER_DESCRIPTION}}</p>
      </div>

      <div class="row">

            <img src={{Publish.My_Image_Url}} class="img-fluid" alt="">

            <p>{{Publish.DESCRIPTION}}</p>
            <div class="row" class="d-flex justify-content-center">
              <div class="iconbox-orange">

                      <path stroke="none" stroke-width="0" fill="#f5f5f5"

                    <i class="bx bxs-cloud-download"></i>

                </a>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section><!-- End Services Section -->

</main><!-- End #main -->
