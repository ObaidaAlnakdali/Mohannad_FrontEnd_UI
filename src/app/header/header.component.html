
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <h1 class="logo"><a routerLink="home">Muhannad</a></h1>

    <nav class="nav-menu d-none d-lg-block navbar" >
      <ul>
        <li (click)="navMabClose()" routerLinkActive="active"><a routerLink="/home">{{"HOME" | translate}}</a></li>
        <li (click)="navMabClose()" routerLinkActive="active"><a routerLink="/about">{{"ABOUT" | translate}}</a></li>
        <li (click)="navMabClose()" routerLinkActive="active"><a routerLink="/resume">{{"RESUME" | translate}}</a></li>
        <li (click)="navMabClose()" routerLinkActive="active"><a routerLink="/publisher">{{"PUBLISHER" | translate}}</a></li>
        <li (click)="navMabClose()" routerLinkActive="active"><a routerLink="/gallary">{{"GALLARY" | translate}}</a></li>
        <li (click)="navMabClose()" routerLinkActive="active"><a routerLink="/bluger">{{"BLUGER" | translate}}</a></li>
        <li (click)="navMabClose()" routerLinkActive="active"><a routerLink="/chance">{{"CHANCE" | translate}}</a></li>
        <li (click)="navMabClose()" routerLinkActive="active"><a routerLink="/contact">{{"CONTACT" | translate}}</a></li>
      </ul>
    </nav><!-- .nav-menu -->

    <div class="header-social-links">
      <a *ngFor="let social of social_media"
        href={{social.URL}}
        class={{social.NAME}} target="_blank">
        <i class="{{'icofont-' + social.NAME | lowercase}}"></i>
      </a>
    </div>

    <button class="menu-toggler" (click)="navMabOpen()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header><!-- End Header -->

<div class="div-nave d-none">
  <button type="button" class="nav-toggle " (click)="navMabClose()"><i class="icofont-close"></i></button>
  <nav id="nav-mob" class="nav-mob "></nav>
  <div class="nav-overly" style="display: block;"></div>
</div>
