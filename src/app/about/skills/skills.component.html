<div class="progress">
    <span *ngIf="lang === 'en'" class="skill">{{Name}} <i class="val">{{Value}}%</i></span>
    <span *ngIf="lang === 'ar'" class="skill_ar"><i class="val">{{Value}}%</i>{{Name}}</span>
    <div class="progress-bar-wrap">
        <div class="progress-bar" role="progressbar" attr.aria-valuenow="{{Value}}" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
</div>
