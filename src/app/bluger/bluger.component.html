<main id="main" *ngIf="personal != null">

  <!-- ======= Services Section ======= -->
  <section id="services" class="services">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>BLUGER</h2>
        <p>{{personal.BLUGER_DESCRIPTION}}</p>
      </div>

      <div class="row">

        <div id="bluger" class="col-lg-12 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100"
        *ngFor="let blug of bluger">
          <article class="col-lg-12 col-md-6">
            <br>
            <div class="row">
              <div class="container entry-meta col-6">
                <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a
                    href="blog-single.html" target="_blank"><time datetime="2020-01-01">{{blug.PUBLISH_OF_DATE}}</time></a></li>
              </div>
              <h2 class="entry-title col-6">
                <a href="blog-single.html" target="_blank">{{blug.TITLE}}</a>
              </h2>
            </div>
            <div class="entry-content ">
              <div class="row" style="float: right">
                <p class="icon col-10">
                  {{blug.DESCRIPTION}}
                </p>
                <div class="icon col-2">
                  <img src={{blug.My_Image_Url}}>
                </div>
              </div>
              <p style="text-align:center">
                <a href={{blug.URL}} target="_blank"
                  class="btn-read-more">Read me</a>
              </p>
              <hr>
            </div>
          </article><!-- End blog entry -->
        </div>


      </div>
    </div>
  </section><!-- End Services Section -->

</main><!-- End #main -->
